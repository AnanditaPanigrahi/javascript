<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML="ABC"
        }
        document.getElementById("demo").innerHTML=5+6;
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>script in head tag</h1>
    <p id="demo">XYZ</p>
    
    <script>
        var a="10"+(20+3);
        document.write(a);
    </script>
    <button  type="button" onclick="myFunction()">Try it</button>
    <button type="button" onclick="document.write(76+34)">Try this</button>
</body>
</html>
